<h2 class="header center orange-text">Invite another guest</h2>
<form ng-submit="submitInsert()">
  <p>
    <label>First:</label>
    <input type="text" ng-model="first" autofocus="true" />
  </p>
  <p>
    <label>Last:</label>
    <input type="text"  ng-model="last" />
  </p>
  <input type="submit" class="btn-large waves-effect waves-light orange" />
</form>
