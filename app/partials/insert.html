<h2 class="header center orange-text">Create a new course</h2>
<form ng-submit="submitInsert()">
  <p>
    <label>Name:</label>
    <input type="text" ng-model="name" autofocus="true" />
  </p>
  <p>
    <label>Description:</label>
    <input type="text"  ng-model="description" />
  </p>
  <p>
    <label>Lang:</label>
    <input type="text"  ng-model="lang" />
  </p>
  <input type="submit" class="btn-large waves-effect waves-light orange" />
</form>
